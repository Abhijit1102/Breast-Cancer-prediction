<html>
    <head>
        <title>Form</title>
        <style>
            body {
                background-color: lightgreen;
            }
    
            .form-group {
                margin-bottom: 10px;
            }
    
            label {
                display: inline-block;
                width: 200px;
            }
    
            input[type="text"] {
                width: 200px;
            }
    
            input[type="submit"] {
                margin-top: 10px;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="mean_radius">Mean Radius:</label>
        <input type="text" id="mean_radius" name="mean_radius" placeholder="Enter mean radius value (float)">
    </div>

    <div class="form-group">
        <label for="mean_texture">Mean Texture:</label>
        <input type="text" id="mean_texture" name="mean_texture" placeholder="Enter mean texture value (float)">
    </div>

    <div class="form-group">  
        <label for="mean_perimeter">Mean Perimeter:</label>
        <input type="text" id="mean_perimeter" name="mean_perimeter" placeholder="Enter mean perimeter value (float)">
    </div>
    
    <div class="form-group">
        <label for="mean_area">Mean Area:</label>
        <input type="text" id="mean_area" name="mean_area" placeholder="Enter mean area value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_smoothness">Mean Smoothness:</label>
        <input type="text" id="mean_smoothness" name="mean_smoothness" placeholder="Enter mean smoothness value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_compactness">Mean Compactness:</label>
        <input type="text" id="mean_compactness" name="mean_compactness" placeholder="Enter mean compactness value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_concavity">Mean Concavity:</label>
        <input type="text" id="mean_concavity" name="mean_concavity" placeholder="Enter mean concavity value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_concave_points">Mean Concave Points:</label>
        <input type="text" id="mean_concave_points" name="mean_concave_points" placeholder="Enter mean concave points value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_symmetry">Mean Symmetry:</label>
        <input type="text" id="mean_symmetry" name="mean_symmetry" placeholder="Enter mean symmetry value (float)">
    </div>
  
    <div class="form-group">
        <label for="mean_fractal_dimension">Mean Fractal Dimension:</label>
        <input type="text" id="mean_fractal_dimension" name="mean_fractal_dimension" placeholder="Enter mean fractal dimension value (float)">
    </div>
  
    <div class="form-group">
        <label for="radius_error">Radius Error:</label>
        <input type="text" id="radius_error" name="radius_error" placeholder="Enter radius error value (float)">
    </div>
  
    <div class="form-group">
        <label for="texture_error">Texture Error:</label>
        <input type="text" id="texture_error" name="texture_error" placeholder="Enter texture error value (float)">
    </div>
  
    <div class="form-group">
        <label for="perimeter_error">Perimeter Error:</label>
        <input type="text" id="perimeter_error" name="perimeter_error" placeholder="Enter perimeter error value (float)">
    </div>
  
    <div class="form-group">
        <label for="area_error">Area Error:</label>
        <input type="text" id="area_error" name="area_error" placeholder="Enter area error value (float)">
    </div>
  
    <div class="form-group">
        <label for="smoothness_error">Smoothness Error:</label>
        <input type="text" id="smoothness_error" name="smoothness_error" placeholder="Enter smoothness error value (float)">
    </div>
  
    <div class="form-group">
        <label for="compactness_error">Compactness Error:</label>
        <input type="text" id="compactness_error" name="compactness_error" placeholder="Enter compactness error value (float)">
    </div>
  
    <div class="form-group">
        <label for="concavity_error">Concavity Error:</label>
        <input type="text" id="concavity_error" name="concavity_error" placeholder="Enter concavity error value (float)">
    </div>
  
    <div class="form-group">
        <label for="concave_points_error">Concave Points Error:</label>
        <input type="text" id="concave_points_error" name="concave_points_error" placeholder="Enter concave points error value (float)">
    </div>
  
    <div class="form-group">
        <label for="symmetry_error">Symmetry Error:</label>
        <input type="text" id="symmetry_error" name="symmetry_error" placeholder="Enter symmetry error value (float)">
    </div>
  
    <div class="form-group">
        <label for="fractal_dimension_error">Fractal Dimension Error:</label>
        <input type="text" id="fractal_dimension_error" name="fractal_dimension_error" placeholder="Enter fractal dimension error value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_radius">Worst Radius:</label>
        <input type="text" id="worst_radius" name="worst_radius" placeholder="Enter worst radius value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_texture">Worst Texture:</label>
        <input type="text" id="worst_texture" name="worst_texture" placeholder="Enter worst texture value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_perimeter">Worst Perimeter:</label>
        <input type="text" id="worst_perimeter" name="worst_perimeter" placeholder="Enter worst perimeter value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_area">Worst Area:</label>
        <input type="text" id="worst_area" name="worst_area" placeholder="Enter worst area value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_smoothness">Worst Smoothness:</label>
        <input type="text" id="worst_smoothness" name="worst_smoothness" placeholder="Enter worst smoothness value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_compactness">Worst Compactness:</label>
        <input type="text" id="worst_compactness" name="worst_compactness" placeholder="Enter worst compactness value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_concavity">Worst Concavity:</label>
        <input type="text" id="worst_concavity" name="worst_concavity" placeholder="Enter worst concavity value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_concave_points">Worst Concave Points:</label>
        <input type="text" id="worst_concave_points" name="worst_concave_points" placeholder="Enter worst concave points value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_symmetry">Worst Symmetry:</label>
        <input type="text" id="worst_symmetry" name="worst_symmetry" placeholder="Enter worst symmetry value (float)">
    </div>
  
    <div class="form-group">
        <label for="worst_fractal_dimension">Worst Fractal Dimension:</label>
        <input type="text" id="worst_fractal_dimension" name="worst_fractal_dimension" placeholder="Enter worst fractal dimension value (float)">
    </div>
  
    <div style="clear:both;"></div>
    <input type="submit" value="Submit">
</form>

{{final_result}}
</body>
</html>
